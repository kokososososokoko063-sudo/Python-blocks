<body>

<h2>Blockly Python Runner Ø¬Ø§Ù‡Ø²Ø© Ù„Ù„Ø¹Ù…Ù„</h2>

<div id="main">
  <div id="blocklyDiv"></div>
  <div id="rightPanel">
    <button id="runBtn">â–¶ï¸ ØªØ´ØºÙŠÙ„ Ø§Ù„ÙƒÙˆØ¯</button>
    <button id="clearBtn">ğŸ§¹ Ù…Ø³Ø­ Ø§Ù„Ø¥Ø®Ø±Ø§Ø¬</button>
    <div id="output"></div>
  </div>
</div>

<script>
// Ø¥Ù†Ø´Ø§Ø¡ Workspace
const workspace = Blockly.inject('blocklyDiv', {
  toolbox: `
<xml xmlns="https://developers.google.com/blockly/xml">
  <category name="Ø·Ø¨Ø§Ø¹Ø©" colour="#5CA699">
    <block type="text_print"></block>
  </category>
  <category name="Ù‚ÙŠÙ… ÙˆÙ†ØµÙˆØµ" colour="#5C81A6">
    <block type="math_number"></block>
    <block type="text"></block>
    <block type="variables_get"></block>
    <block type="variables_set"></block>
  </category>
  <category name="Ø§Ù„ØªØ­ÙƒÙ…" colour="#A65C81">
    <block type="controls_if"></block>
    <block type="controls_repeat_ext">
      <value name="TIMES"><shadow type="math_number"><field name="NUM">5</field></shadow></value>
    </block>
  </category>
</xml>
`
});

// ØªØ®Ø²ÙŠÙ† Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª
let variables = {};

// ØªÙ†ÙÙŠØ° ÙƒÙˆØ¯ Python Ø§Ù„Ù…Ø­Ø§ÙƒÙ‰ Ø¨ÙˆØ§Ø³Ø·Ø© JS
function runPythonJS(code) {
  const output = document.getElementById("output");
  const lines = code.split("\n");
  lines.forEach(line => {
    line = line.trim();
    if(line.startsWith("print(") && line.endsWith(")")) {
      let content = line.slice(6, -1).trim();
      if(content.startsWith('"') && content.endsWith('"') || content.startsWith("'") && content.endsWith("'")) {
        content = content.slice(1, -1);
      } else if(variables[content] !== undefined) {
        content = variables[content];
      }
      output.innerHTML += content + "\n";
    } else if(line.includes("=")) {
      let parts = line.split("=");
      let varName = parts[0].trim();
      let value = parts[1].trim();
      if(value.startsWith('"') && value.endsWith('"') || value.startsWith("'") && value.endsWith("'")) {
        value = value.slice(1, -1);
      } else if(!isNaN(Number(value))) {
        value = Number(value);
      } else if(variables[value] !== undefined) {
        value = variables[value];
      }
      variables[varName] = value;
    } else if(line.startsWith("for ") && line.includes(" in range(")) {
      const match = line.match(/for\s+(\w+)\s+in range\((\d+)\)/);
      if(match) {
        const loopVar = match[1];
        const count = parseInt(match[2]);
        const loopIndex = lines.indexOf(line);
        let loopBody = [];
        let indent = line.search(/\S/)+2;
        for(let i=loopIndex+1;i<lines.length;i++){
          const l = lines[i];
          if(l.startsWith(" ".repeat(indent))) loopBody.push(l.slice(indent));
          else break;
        }
        for(let j=0;j<count;j++){
          variables[loopVar] = j;
          runPythonJS(loopBody.join("\n"));
        }
      }
    }
  });
}

document.getElementById("runBtn").addEventListener("click", () => {
  const code = Blockly.Python.workspaceToCode(workspace);
  runPythonJS(code);
});

document.getElementById("clearBtn").addEventListener("click", () => {
  document.getElementById("output").innerHTML = "";
  variables = {};
});
</script>
